<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <title>下载</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        html, body {
            height: 100%;
            color: #333;
        }

        body {
            font: 14px/1.5 微软雅黑, Arial, YaHei, tahoma, 'Hiragino Sans GB', 宋体;
            background: #121C25;
        }

        .wrap .title {
            text-align: center;
            background: #FFFFFF;
            padding: 30px 0;
        }

        .wrap .title > h3 {
            font-size: 30px;
        }

        .wrap .title > p {
            padding-top: 10px;
            font-size: 16px;
            color: #666666;
        }

        .wrap .title .logo {
            padding-top: 30px;
        }

        .wrap .title .tips {
            display: none;
            padding-top: 20px;
            color: #E34C4D;
        }

        .wrap .title .logo > img {
            width: 100px;
        }

        .wrap .img {
            /*padding: 50px 20px;*/
        }

        .wrap .img > img {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="title">
        <h3>前往支付宝</h3>
        <div id="tips" class="tips">请点击右上角菜单，选择在浏览器打开,<br>跳转支付宝</div>
        <div class="logo">
            <img src="/app/images/ali-icon.png">
        </div>
    </div>
    <div class="img">
        <img src="/app/images/aliPay-bg.png">
    </div>
</div>
<script>
    (function(){
        var ua = navigator.userAgent,
                tips = document.getElementById('tips'),
                /*androidURL = 'https://yztzdownload.oss-cn-hangzhou.aliyuncs.com/ycl_apk.apk',
                iosURL = 'https://itunes.apple.com/cn/app/wei-ce-e-zhuan-ye-chao-gu/id1112044972?mt=8';*/
                url = 'HTTPS://QR.ALIPAY.COM/FKX06144M5DZVYZIGM6SCA';
        var isWX = (ua.indexOf("MicroMessenger") > -1),
                android = ua.match(/(Android);?[\s\/]+([\d.]+)?/),
                ipad = ua.match(/(iPad).*OS\s([\d_]+)/),
                ipod = ua.match(/(iPod)(.*OS\s([\d_]+))?/),
                iphone = ua.match(/(iPhone\sOS)\s([\d_]+)/);
        if (isWX) {
            tips.innerHTML = '请点击右上角菜单，选择在浏览器打开,<br>跳转支付宝';
            tips.style.display = 'block';
            return;
        }
        if (android) {
            if(url == ''){
                tips.innerHTML = '即将上架，敬请期待';
                tips.style.display = 'block';
            }else{
                window.location.href = url;
            }
            return;
        }
        if (iphone || ipad || ipod) {
            if(url == ''){
                tips.innerHTML = '即将上架，敬请期待';
                tips.style.display = 'block';
            }else{
                window.location.href = url;
            }
        }
    }());
</script>
</body>
</html>
