<section class="page-user">
    <div class="page-trade-pass">
        <header class="page-header">
            <div class="header-wrap">
                <h3>找回提现密码</h3>
                <!--<a href="#{{backURL}}" class="nav-left"><i class="icon-back"></i></a>-->
                <back-menu></back-menu>
            </div>
        </header>
        <div class="mod-form-wrap mt20 bt-light-gray bb-light-gray">
            <div class="mod-form">
                <label>手机号</label> <span ng-model="mobile" class="pl5 txt-grey">{{hideMobile}}</span>
            </div>
            <div class="mod-form">
                <label>验证码</label><input ng-model="checkCode" type="text" class="inp" placeholder="请输入验证码"/>
                <span ng-if="time == 0" ng-click="getPasswordCode();" class="tip-r">获取验证码</span>
                <span ng-if="time != 0" class="tip-r">{{time}}秒后重发</span>
            </div>
        </div>
        <div class="mod-form-wrap mt10 bt-light-gray bb-light-gray">
            <div class="mod-form">
                <label>提现密码</label><input ng-model="password" type="password" class="inp" placeholder="6位纯数字"/>
            </div>
            <div class="mod-form">
                <label>确认密码</label><input ng-model="surePassword" type="password" class="inp" placeholder="请确认提现密码"/>
            </div>
        </div>
        <div class="pt30 pl15 pr15">
            <button class="btn btn-{{btnState}}" ng-click="resetTradePassInfo()">确定</button>
        </div>
    </div>
</section>
