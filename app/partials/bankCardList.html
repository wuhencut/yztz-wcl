<section class="page-pay">
    <div class="page-bank-card-list">
        <header class="page-header">
            <div class="header-wrap">
                <h3>我的银行卡</h3>
                <!--<a href="#/myInfo" class="nav-left"><i class="icon-back"></i></a>-->
                <back-menu></back-menu>
                <a href="#/addBankCard" class="nav-right" ng-if="bankCards.length < 3"><i class="iconfont" style="font-size: 0.28rem">&#xe610;</i></a>
            </div>
        </header>
        <div class="mod-bank-card-list">
            <a ng-repeat="bankCard in bankCards" class="clearfix card-list-bg{{$index}}" href="#/modifyBankCard/{{bankCard.id}}?cardIndex={{$index}}">
                <span class="icon"><i class="icon-bank-{{bankCard.bankCode}}"></i></span>
                <p class="title">{{bankCard.bank}} <span ng-if="bankCard.defaultCard==0">(默认卡)</span></p>
                <p class="number">**** **** **** {{bankCard.cardNumber.substr(-4)}}</p>
            </a>
            <a ng-if="bankCards.length < 3" class="add" href="#/addBankCard">
                <p><span class="add-icon"></span>添加银行卡</p>
            </a>
        </div>
        <div class="mt15 pl15 pr15 txt-center txt-grey">注：最多可以添加3张银行卡</div>
    </div>
</section>
