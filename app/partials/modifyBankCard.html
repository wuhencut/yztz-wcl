<section class="page-pay">
    <div class="page-modify-bank-card">
        <header class="page-header">
            <div class="header-wrap">
                <h3>修改银行卡</h3>
                <!--<a href="#{{backURL}}" class="nav-left"><i class="icon-back"></i></a>-->
                <back-menu></back-menu>
            </div>
        </header>
        <div class="mod-modify-bank-card">
            <div class="pl15 pr15">
                <div class="card-info clearfix {{cardColor}}">
                    <span class="icon"><i class="icon-bank-{{bankCard.bankCode}}"></i></span>
                    <p class="title">{{bankCard.bank}} <span ng-if="bankCard.defaultCard==0">(默认卡)</span></p>
                    <p class="number">**** **** **** {{bankCard.cardNumber.substr(-4)}}</p>
                </div>
            </div>
            <div class="mt15">
                <ul class="list">
                    <li>
                        <span>开户名</span>
                        <span>{{user.name}}</span>
                    </li>
                    <li ng-click="chooseProvice();">
                        <span>开户所在省</span>
                        <span>{{province}}</span>
                        <i class="mod-arrow-r"></i>
                    </li>
                    <li ng-click="chooseCity();">
                        <span>开户所在市</span>
                        <span>{{city}}</span>
                        <i class="mod-arrow-r"></i>
                    </li>
                    <li ng-click="chooseBranch();">
                        <span>开户支行</span>
                        <span>{{branch}}</span>
                        <i class="mod-arrow-r"></i>
                    </li>
                </ul>
            </div>
        </div>
        <div class="pt20 pl15 pr15">
            <button class="btn btn-orange" ng-click="save();">确定</button>
        </div>
        <div class="pt20 pl15 pr15 pb20 txt-blue clearfix">
            <span class="fl" ng-if="bankCard.defaultCard!=0" ng-click="setDefaultBankCard();">设为默认卡</span>
            <span class="fr" ng-click="deleteBankCard();">删除银行卡</span>
        </div>
    </div>
</section>
<!--选择开户行-->
<div class="dialog-wrap" ng-show="showDialog" style="padding-bottom: 0;">
    <section class="page-pay">
        <div class="page-bank-branch page-dialog">
            <header class="page-header">
                <div class="header-wrap">
                    <h3>{{title}}</h3>
                    <a ng-click="showDialog = false;" class="nav-left"><i class="icon-back"></i></a>
                </div>
            </header>
            <div class="mod-menu-wrap">
                <a class="mod-menu" ng-repeat="item in list" ng-click="sureChoose(title,item[0],item[1]);">
                    {{item[1]}}
                </a>
            </div>
        </div>
    </section>
</div>
