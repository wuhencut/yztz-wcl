<section class="page-pay">
    <div class="page-pay-msg">
        <header class="page-header">
            <div class="header-wrap">
                <h3>账户充值</h3>
                <!--<a href="#/payBank" class="nav-left"><i class="icon-back"></i></a>-->
                <back-menu></back-menu>
            </div>
        </header>
        <div class="mod-info">
            <div class="money">
                <p class="txt-s16 pt10 pb5">充值金额（元）</p>

                <p class="txt-s30 pb5">2,302.32</p>
            </div>
            <div class="bank bank-icbc">
                <i class="icon-bank-abc mr10"></i>{{bankCard[0].bank}}　尾号{{bankCard[0].cardNumber.substr(-4)}}
            </div>
        </div>
        <div class="mod-form-wrap mt10">
            <div class="mod-form">
                <label>手机号</label>
                <input type="text" class="inp" ng-model="mobile" placeholder="请输入手机号码">
            </div>
            <div class="mod-form">
                <label>验证码</label>
                <input type="text" ng-model="checkCode" class="inp" placeholder="请输入手机验证码">
                <a href="" ng-if="time==0" ng-click="getCheckCode();" class="tip-r">获取验证码</a>
                <a href="" ng-if="time!=0" class="tip-r txt-grey">{{time}}秒后重发</a>
            </div>
        </div>
        <div class="pt30 pl15 pr15">
            <a href="" class="btn btn-disabled">立即支付</a>
        </div>
    </div>
</section>
