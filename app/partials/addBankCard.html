<section class="page-pay">
    <div class="page-add-bank-card">
        <header class="page-header">
            <div class="header-wrap">
                <h3>添加银行卡</h3>
                <!--<a href="#{{backURL}}" class="nav-left"><i class="icon-back"></i></a>-->
                <back-menu></back-menu>
            </div>
        </header>
        <div class="mod-add-bank-card">
            <div class="title">为确保资金安全，只能添加“{{userName}}”的银行卡</div>
            <div>
                <ul class="list">
                    <li>
                        <span>开户名</span>
                        <span>{{userName}}</span>
                    </li>
                    <li ng-click="showBankList=true;">
                        <span>开户银行</span>
                        <span>{{bankName}}</span>
                        <i class="mod-arrow-r"></i>
                    </li>
                    <li ng-click="chooseProvice();">
                        <span>开户所在省</span>
                        <span>{{province}}</span>
                        <i class="mod-arrow-r"></i>
                    </li>
                    <li ng-click="chooseCity();">
                        <span>开户所在市</span>
                        <span>{{city}}</span>
                        <i class="mod-arrow-r"></i>
                    </li>
                    <li ng-click="chooseBranch();">
                        <span>开户支行</span>
                        <span>{{branch}}</span>
                        <i class="mod-arrow-r"></i>
                    </li>
                </ul>
                <ul class="list mt20">
                    <li>
                        <span>银行卡号</span>
                        <span><input ng-model="bankCard" type="text" class="inp" placeholder="请输入银行卡号"></span>
                    </li>
                    <li>
                        <span>确认卡号</span>
                        <span><input ng-model="sureBankCard" type="text" class="inp" placeholder="确认银行卡号"></span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="pt20 pl15 pr15 pb20">
            <button class="btn btn-{{btnState}}" ng-click="save();">确定</button>
        </div>
    </div>
</section>
<!--选择银行-->
<div class="dialog-wrap" ng-show="showBankList" style="padding-bottom:0">
    <section class="page-pay">
        <div class="page-bank-list page-dialog">
            <header class="page-header">
                <div class="header-wrap">
                    <h3>选择银行</h3>
                    <a href="" ng-click="showBankList = false" class="nav-left"><i class="icon-back"></i></a>
                </div>
            </header>
            <div class="mod-menu-wrap">
                <a class="mod-menu" ng-repeat="(bankCodeKey, bank) in bankList" ng-click="sureChooseBank(bankCodeKey);">
                    <i class="icon-bank-{{bankCodeKey}} mr5"></i>
                    {{bank.bankName}}
                    <i class="mod-ok-r" ng-if="bankCodeKey == bankCode"></i>
                </a>
            </div>
        </div>
    </section>
</div>
<!--选择开户行-->
<div class="dialog-wrap" ng-show="showDialog" style="padding-bottom: 0;">
    <section class="page-pay">
        <div class="page-bank-branch page-dialog">
            <header class="page-header">
                <div class="header-wrap">
                    <h3>{{title}}</h3>
                    <a ng-click="showDialog = false;" class="nav-left"><i class="icon-back"></i></a>
                </div>
            </header>
            <div class="mod-menu-wrap">
                <a class="mod-menu" ng-repeat="item in list" ng-click="sureChoose(title,item[0],item[1]);">
                    {{item[1]}}
                </a>
            </div>
        </div>
    </section>
</div>
