<section class="page-user">
    <div class="page-user-pass">
        <header class="page-header">
            <div class="header-wrap">
                <h3>忘记密码</h3>
                <!--<a href="#{{backURL}}" class="nav-left"><i class="icon-back"></i></a>-->
                <back-menu></back-menu>
            </div>
        </header>
        <div class="mod-form-wrap bt-light-gray bb-light-gray mt20">
            <div class="mod-form">
                <label>手机号</label><input type="tel" maxlength="11" ng-model="mobile" class="inp" placeholder="请输入手机号码"/>
            </div>
            <div class="mod-form">
                <span ng-if="time==0" class="tip-r" ng-click="getImgCode();">获取验证码</span>
                <span ng-if="time!=0" class="tip-r">{{time}}秒后重发</span>
                <label>验证码</label><input type="tel" ng-model="checkCode" class="inp" placeholder="请输入验证码" style="width: 1.1rem"/>
            </div>
        </div>
        <div class="mod-form-wrap bt-light-gray bb-light-gray part2 mt10">
            <div class="mod-form">
                <label>新登录密码</label><input type="password" ng-model="newPass" class="inp" placeholder="6-12位数字和字母组成"/>
            </div>
            <div class="mod-form">
                <label>确认登录密码</label><input type="password" ng-model="confirmPass" class="inp" placeholder="请确认登陆密码"/>
            </div>
        </div>
        <div class="pt30 pl15 pr15">
            <button class="btn btn-{{btnState}}" ng-click="forgetUserPass()">确定</button>
        </div>
    </div>
</section>
<dialog ng-show="showCodeDialog">
    <div class="mod-img-code-wrap">
        <header>请输入验证码</header>
        <div class="content">
            <img class="img-code" ng-click="refreshCode();" ng-src="/sso/checkCode.json?v={{temptimes}}"><input class="inp-code" ng-model="$parent.imgCode" type="text" maxlength="4">
        </div>
        <footer>
            <ul>
                <li ng-click="closeDialog();">取消</li>
                <li ng-click="sendCode();">确定</li>
            </ul>
        </footer>
    </div>
</dialog>
