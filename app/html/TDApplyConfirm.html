<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <title>点买-微策略</title>
    <link rel="stylesheet" href="../css/common/merge.css">
    <link rel="stylesheet" href="../css/page/trade/merge.css"/>
</head>
<body>
<section id="" class="page-trade">
    <div class="page-trade-apply">
        <header class="page-header">
            <div class="header-wrap">
                <h3>T+D点买A股</h3>
                <a href="index.html" class="nav-left">
                    <i class="icon-back"></i>
                </a>
                <a href="tradeRule.html" class="nav-right">规则</a>
            </div>
        </header>
        <div class="mod-apply mt15">
            <div class="mt15 bgc-black confirm-message">
                <p class="txt-s16">确认点买信息</p>
                <ul class="txt-center pt5 pb10">
                    <li>
                        <p class="txt-s22 txt-red">10000</p>
                        <p class="txt-s12">点买金额(元)</p>
                    </li>
                    <li>
                        <p class="txt-s22 txt-red">15</p>
                        <p class="txt-s12">合作期限(天)</p>
                    </li>
                </ul>
            </div>
            <div class="bgc-black mod-form-apply mt15">
                <div class="item">
                    <span class="fr clearfix txt-orange txt-bold txt-s16">
                        <span>2000</span>
                    </span>
                    <label>履约保证金(元)</label>
                </div>
                <div class="item clearfix">
                    <span class="fr clearfix txt-orange txt-bold txt-s16">
                        <span>750</span>
                    </span>
                    <label>递延费(元)</label>
                </div>
                <div class="item clearfix">
                    <span class="fr clearfix txt-orange txt-bold txt-s16">
                        <span>2750</span>
                    </span>
                    <label>总共需要支付(元)</label>
                </div>
            </div>
            <div class="mt15 txt-grey txt-s12 ml10 mb15 mr10">
                <p class="txt-grey pb5 pl5 txt-s14">申请点买，即您已同意</p>
                <a href="agreementTD_saletor.html" class="txt-blue">《微策略点买人参与沪深A股交易合作涉及费用及资费标准》</a><br>
                <a href="agreementTD_investor.html" class="txt-blue">《微策略投资人与点买人参与沪深A股交易合作协议》</a><br>
                <a href="agreement_trade.html" class="txt-blue">《微策略服务协议》</a>
            </div>
        </div>
        <div class="wrap-btn">
            <div class="wrap">
                <button class="btn btn-orange"  onclick="window.location='TDTrade.html';">提交</button>
            </div>
        </div>
        <div class="mod-pop-balance db-bg" style='display: none;z-index:10000;'>
            <div class="pop-balance">
                <div class="pop-title">余额不足</div>
                <div style="padding: 35px 50px; text-align: center;">您的账户余额为100元，本次付款还差<i class="txt-red">2650</i>元</div>
                <div class="pop-footer">
                    <ul>
                        <li>
                            <a href="TDApply.html">暂不充值</a>
                        </li>
                        <li>
                            <a href="payType.html">马上充值</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="mod-pop-balance db-bg" style='display: none;z-index:10000;'>
            <div class="pop-balance">
                <div style="padding: 35px 50px; text-align: center;">您在T+1的账户历史策略未缴纳递延费共100元，当前余额不足，请充值后再发起T+D点买方案</div>
                <div class="pop-footer">
                    <ul>
                        <li>
                            <a href="">确定</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
