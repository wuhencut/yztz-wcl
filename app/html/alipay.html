<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <title>微策略</title>
    <link rel="stylesheet" href="../css/common/merge.css">
    <link rel="stylesheet" href="../css/page/pay/merge.css">
</head>
<body>
<section id="" class="page-pay">
    <div class="page-pay-bank">
        <header class="page-header">
            <div class="header-wrap">
                <h3>支付宝转账</h3>
                <a href="payType.html" class="nav-left"><i class="icon-back"></i></a>
            </div>
        </header>
        <div class="mod-bank">
            <div class="balance">账户余额：0.00元</div>
            <div class="mod-form-wrap mt15 mb30">
                <div class="mod-form">
                    <label style="width: 0.9rem">支付宝实名</label>
                    <input class="inp" type="text" value="*小弟 " style="width: 2rem">
                </div>
                <div class="mod-form">
                    <label style="width: 0.9rem">支付宝账号</label>
                    <!--<input class="inp" type="text" placeholder="请输入支付宝账号" style="width: 2rem">-->
                    <input class="inp" type="text" value="123456789" style="width: 2rem">
                </div>
                <div class="mod-form">
                    <label style="width: 0.9rem">充值面额</label>
                    <input class="inp" type="text" placeholder="请输入金额" style="width: 2rem">
                </div>
            </div>
        </div>
        <div class="pl15 pr15">
            <a href="alipayDetail.html" class="btn btn-red">下一步</a>
        </div>
        <div class="mod-prompt pt50 pb20">
            <p class="mb10 txt-center">到账时间</p>

            <p> 08:30-17:30<span class="fr">(1小时内到账)</span></p>

            <p>17:30以后<span class="fr">(次日09:30前到账)</span></p>

            <p>如急需到账，请电话<a class="txt-blue" href="">联系客服</a>。</p>
        </div>
    </div>
</section>
</body>
</html>
