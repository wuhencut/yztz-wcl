<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <title>微策略</title>
    <link rel="stylesheet" href="../css/common/merge.css">
    <link rel="stylesheet" href="../css/page/pay/merge.css">
</head>
<body>
<section id="" class="page-pay">
    <div class="page-alipay-detail">
        <header class="page-header">
            <div class="header-wrap">
                <h3>账户充值</h3>
                <a href="alipay.html" class="nav-left"><i class="icon-back"></i></a>
            </div>
        </header>
        <div class="mod-alipay-detail">
            <p class="mod-form-title txt-gray">第一步：请复制或牢记我们的支付宝账号</p>

            <div class="mod-form mod-alipay">
                <div class="fl">
                    <img class="alipay-img" src="../images/alipay.png"/>
                </div>
                <div class="alipay fr">
                    <p>
                        <span>支付账号：</span>
                        <input type="text" value="17178@yztz.com"/>
                        <span class="txt-blue">复制</span>
                    </p>

                    <p class="txt-gray">臣乾金融信息服务（上海）有限公司</p>
                </div>
            </div>
            <p class="mod-form-title txt-gray">第二步：手机打开支付宝，快速转账</p>

            <div class="mod-form">
                <div class="mt20 mr20 mb10 ml20">
                    <img class="alipay-pay" src="../images/alipay-pay.png"/>
                </div>
                <p class="txt-center txt-s12 mb15">完成后，手机登录APP查看账户余额</p>
            </div>
            <div class="mod-prompt pt50 pb20">
                <p class="mb10 txt-center">到账时间</p>

                <p> 08:30-17:30<span class="fr">(1小时内到账)</span></p>

                <p>17:30以后<span class="fr">(次日09:30前到账)</span></p>

                <p>如急需到账，请电话<a class="txt-blue" href="">联系客服</a>。</p>
            </div>
        </div>
    </div>
</section>
</body>
</html>
