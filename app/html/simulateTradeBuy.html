<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <title>点买-微策略</title>
    <link rel="stylesheet" href="../css/common/merge.css">
    <link rel="stylesheet" href="../css/page/trade/merge.css"/>
</head>
<body>
<section id="" class="page-trade">
    <div class="page-trade-buy">
        <header class="page-header">
            <div class="header-wrap">
                <h3>点买A股</h3>
                <a href="trade.html" class="nav-left">
                    <i class="icon-back"></i>
                </a>
                <a href="tradeRule.html" class="nav-right">玩法规则</a>
            </div>
        </header>
        <div class="mod-buy mb10">
            <div class="wrap">
                <div class="item">
                    <span class="fr">国农科技 SZ000004</span>
                    股票名称
                </div>
                <div class="mod-choose-money">
                    <p class="pt10 pb10">点买金额</p>
                    <ul class="clearfix">
                        <li class="curr">1万</li>
                        <li>2万</li>
                        <li>3万</li>
                        <li>4万</li>
                        <li>5万</li>
                        <li>10万</li>
                        <li>20万</li>
                        <li>30万</li>
                    </ul>
                </div>
                <div class="item txt-right txt-s12">可买入<b class="txt-red">700</b>股，今天还可点买<b class="txt-red">10</b>次</div>
                <div class="item">
                    <span class="fr">T+1/D</span>
                    <label>持仓时间<i class="icon-info ml5"></i></label>
                </div>
                <div class="item clearfix">
                    <span class="fr stop-high clearfix">
                        <span>250000</span>
                        <span>500000</span>
                    </span>
                    <label>触发止盈<i class="icon-info ml5"></i></label>
                </div>
                <div class="item clearfix">
                    <span class="fr stop-low clearfix">
                        <span class="curr">-5000</span>
                        <span>-10000</span>
                    </span>
                    <label>触发止损<i class="icon-info ml5"></i></label>
                </div>
            </div>
            <div class="wrap mt10">
                <div class="item">
                    <span class="fr"><b class="txt-red">2450</b></span>
                    <label>交易综合费<i class="icon-info ml5"></i></label>
                </div>
                <div class="item">
                    <span class="fr"><b class="txt-red">62500</b></span>
                    <label>履约保证金<i class="icon-info ml5"></i></label>
                </div>
            </div>
        </div>
        <div class="wrap-btn">
            <div class="wrap">
                <button class="btn btn-orange">下一步</button>
            </div>
        </div>
    </div>
</section>
</body>
</html>
