<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>微策略</title>
    <link rel="stylesheet" href="../css/common/merge.css">
    <link rel="stylesheet" href="../css/page/pay/merge.css">
</head>
<body>
    <section id="" class="page-pay">
        <div class="page-modify-bank-card">
            <header class="page-header">
                <div class="header-wrap">
                    <h3>修改银行卡</h3>
                    <a href="payBank.html" class="nav-left"><i class="icon-back"></i></a>
                </div>
            </header>
            <div class="mod-modify-bank-card">
                <div class="pl15 pr15">
                    <div class="card-info clearfix">
                        <span class="icon"><i class="icon-bank-icbc"></i></span>
                        <p class="title">中国工商银行</p>
                        <p class="number">**** **** **** **** 289</p>
                    </div>
                </div>
                <div class="mt15">
                    <ul class="list">
                        <li>
                            <span>开户名</span>
                            <span>李晓明</span>
                        </li>
                        <li>
                            <span>开户所在省</span>

                        </li>
                        <li>
                            <span>开户所在市</span>
                            <span>请选择市</span>
                            <i class="mod-arrow-r"></i>
                        </li>
                        <li>
                            <span>开户支行</span>
                            <span>开户支行</span>
                            <i class="mod-arrow-r"></i>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="pt20 pl15 pr15">
                <button class="btn btn-red">确定</button>
            </div>
            <div class="pt20 pl15 pr15 txt-blue clearfix">
                <span class="fl">设为默认卡</span>
                <span class="fr">删除银行卡</span>
            </div>
        </div>
