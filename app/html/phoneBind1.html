<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>微策略</title>
    <link rel="stylesheet" href="../css/common/merge.css">
    <link rel="stylesheet" href="../css/page/user/merge.css">
</head>
<body>
<section id="" class="page-user">
    <div class="page-phoneBind">
        <header class="page-header">
            <div class="header-wrap">
                <h3>手机绑定</h3>
                <a href="myInfo.html" class="nav-left"><i class="icon-back"></i></a>
            </div>
        </header>
        <div class="mod-form-wrap mt20">
            <div class="mod-form">
                <label>手机号</label><em class="txt-s14 pl10">15098938794</em>
            </div>
            <div class="mod-form">
                <span class="tip-r">获取验证码</span>
                <label>验证码</label><input type="tel" class="inp" placeholder="请输入验证码" style="width: 1.2rem"/>
            </div>
        </div>
        <div class="pt30 pl15 pr15">
            <button class="btn btn-disable">下一步</button>
        </div>
        <p class="txt-center pt15 txt-grey">如有问题，请<a class="txt-bright-blue">联系客服</a></p>
    </div>
</section>
<div class="db-bg" style="z-index: 10000;display: none;">
    <div class="mod-img-code-wrap">
        <p class="txt-black txt-center pt50">获取验证码前，请您先填写下面数字</p>
        <div class="content">
            <img class="img-code" src="" ><input class="inp-code ml10" type="text" maxlength="4" placeholder="请输入" >
        </div>
        <footer class="pt10">
            <ul>
                <li ng-click="closeDialog();">取消</li>
                <li ng-click="sendCode();">确定</li>
            </ul>
        </footer>
    </div>
</div>
</body>
