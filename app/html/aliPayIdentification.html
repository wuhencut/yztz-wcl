<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <title>支付宝认证</title>
    <link rel="stylesheet" href="../css/common/merge.css">
    <link rel="stylesheet" href="../css/merge.css">
</head>
<body>
    <section class="page-aliPay">
        <div class="mod-aliPay">
            <header class="page-header">
                <div class="header-wrap">
                    <h3>支付宝账户认证</h3>
                    <a href="register1.html" class="nav-left"><i class="icon-back"></i></a>
                </div>
            </header>
            <div class="ali-pay pl15 pr15 txt-s14 bgc-black">
                <p class="bb-gray"><span class="ali-options">支付宝账号</span><input type="text" class="inp" placeholder="请输入支付宝账号"></p>
                <p class="bb-gray"><span class="ali-options">充值金额</span><input type="text" class="inp" placeholder="请输入金额"></p>
                <p><span class="ali-options">支付宝订单号</span><input type="text" class="inp" placeholder="请输入支付宝订单号"></p>
            </div>
            <div class="ali-tips pl15 txt-s12 pr15 txt-grey pt5">
                <p>提示：</p>
                <p>1.支付宝订单号获取方式：登录支付宝，查看交易记录 - 充值记录（必须是24小时内充值记录），查看订单号。</p>
                <p class="mt5">2.输入订单号（商户订单号|交易号），认证通过后，可以提高支付宝到账时间。</p>
            </div>
            <div class="ali-footer">
                <div class="footer-wrap txt-black txt-s16">提交</div>
            </div>
        </div>
    </section>
</body>
</html>
