<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <title>忘记密码-微策略</title>
    <link rel="stylesheet" href="../css/common/merge.css">
    <link rel="stylesheet" href="../css/page/user/merge.css">
</head>
<body>
<section id="" class="page-user">
    <div class="page-user-pass">
        <header class="page-header">
            <div class="header-wrap">
                <h3>忘记密码</h3>
                <a href="login.html" class="nav-left"><i class="icon-back"></i></a>
            </div>
        </header>
        <div class="mod-form-wrap mt20">
            <div class="mod-form">
                <label>手机号</label><input type="text" class="inp" placeholder="请输入手机号码"/>
            </div>
            <div class="mod-form">
                <span class="tip-r">60秒后重发</span>
                <label>验证码</label><input type="text" class="inp" placeholder="请输入短信验证码"/>
            </div>
        </div>
        <div class="mod-form-wrap part2">
            <div class="mod-form">
                <label>新登陆密码</label><input type="text" class="inp" placeholder="6-12位数字和字母组成"/>
            </div>
            <div class="mod-form">
                <label>确认登陆密码</label><input type="text" class="inp" placeholder="请确认登陆密码"/>
            </div>
        </div>
        <div class="pt30 pl15 pr15">
            <button class="btn btn-red">确定</button>
        </div>
    </div>
</section>
</body>
</html>
