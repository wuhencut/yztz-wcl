<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>修改提现密码-微策略</title>
    <link rel="stylesheet" href="../css/common/merge.css">
    <link rel="stylesheet" href="../css/page/user/merge.css">
</head>
<body>
<section id="" class="page-user">
    <div class="page-trade-pass">
        <header class="page-header">
            <div class="header-wrap">
                <h3>修改提现密码</h3>
                <a href="myInfo.html" class="nav-left"><i class="icon-back"></i></a>
            </div>
        </header>
        <div class="mt20">
            <div class="mod-form">
                <label>原提现密码</label><input type="text" class="inp" placeholder="6-16位数字和字母组成"/>
                <a href="forgetTradePass.html" class="tip-r txt-red">忘记密码</a>
            </div>
        </div>
        <div class="mod-form-wrap mt10">
            <div class="mod-form">
                <label>提现密码</label><input type="text" class="inp" placeholder="请输入提现密码"/>
            </div>
            <div class="mod-form">
                <label>确认密码</label><input type="text" class="inp" placeholder="请再次确认提现密码"/>
            </div>
        </div>
        <div class="pt30 pl15 pr15">
            <button class="btn btn-disabled">确定</button>
        </div>
    </div>
</section>
</body>
</html>
