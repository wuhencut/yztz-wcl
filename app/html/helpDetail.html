        <div class="mod-help-detail">
            <h3>为甚么我点买失败?</h3>
            <div class="content">
                <p>1、点买人发起点买后，若６０秒内匹配投资人失败，则点买失败，相关资金退还到点买人账户中。</p>
                <p>2、盘中涨幅&ge;8%或跌幅 &le;-8%时，投资人有权不执行点买人的点买指令，直至股票涨跌幅回落到（-8%,+8%）区间，投资人方接受并执行点买人的点买指令。</p>
                <p>3、当股票进入《点买风险股名单》时，投资人也有权不执行点买人的点买指令。</p>
                <p>4、当日点买人选择的股票触及过跌停，投资人也有权不接受点买指令。</p>
                <p>5、单股最大持仓点买金额为30万，超出就无法再点买该股。</p>
                <p>6、超过当天可点买次数，无法购买。</p>
            </div>
        </div>
    </div>
</section>
