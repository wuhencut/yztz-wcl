<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>

    <link rel="stylesheet" href="../css/common/merge.css">

<body>
<section id="" class="one-yuan">
    <div class="header-banner">
        <img src="../images/one-yuan/header-banner.jpg" alt="">
    </div>
    <div class="mod-detail">
        <div class="introduce-detail">
            <div class="center-line"></div>
            <ul class="detail-content">
                <li class="begin">
                    <p><span>1</span></p>
                    <p>参与免费体验</p>
                </li>
                <li class="doing">
                    <p><span>2</span></p>
                    <p>开始投资股票</p>
                </li>
                <li class="done">
                    <p><span>3</span></p>
                    <p>盈利归您</p>
                </li>
            </ul>
        </div>
        <div class="mod-detail-pic">
            <p class="header-title"></p>
            <div class="steps">
                <div class="pt10">
                    <p class="txt-s16">新用户都有一次免费体验的机会</p>
                    <p class="txt-s12">(免费享受股票收益)</p>

                <div class="pt5">
                    <p class="txt-s16">您存<span class="txt-red pl5 pr5 txt-s20 txt-bold">1</span>元</p>
                    <p class="txt-s12">(体验支付流程,结束全额退还)</p>
                </div>
                <div class="pt10">
                    <p class="txt-s16">总共 <span class="txt-red pl5 pr5 txt-s20 txt-bold">2000</span>元</p>
                    <p class="txt-s12">(由您操盘)</p>
                </div>

                    <p class="txt-s16">交易<span class="txt-red pl5 pr5 txt-s20 txt-bold">2</span>天</p>
                    <p class="txt-s12">(第二个交易日14:45前股票会被卖出)</p>
                </div>
                <div class="txt-s16 pt20">
                    <p>盈利归您,亏损算我们</p>
                </div>
            </div>
            <div class="introduce-footer pl15 pr15 mt15">
                <p style="border-radius:4px;" class="txt-center txt-white txt-s20 txt-bg-red pt5 pb5">我要操盘</p>
            </div>
            <div class="footer-txt mt10 txt-s12 pb20 mb20">
                <p class="txt-center">(注：该活动仅限新注册用户参加)</p>
                <p class="txt-center mt5">如果不清楚规则,或有其他疑问,请联系客服：400-8888-566</p>
            </div>
        </div>
    </div>
